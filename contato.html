<section class="conteudo">
  <h1>Fale com a Prefeitura</h1>
  <p>Envie sua mensagem diretamente pelo WhatsApp.</p>

  <label for="mensagem">Mensagem:</label>
  <textarea id="mensagem" rows="5" style="width: 100%; padding: 10px; margin-bottom: 15px;"
            placeholder="Digite sua mensagem aqui..."></textarea>

  <button onclick="enviarWhatsApp()" style="padding: 10px 20px; background-color: #25D366; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Enviar pelo WhatsApp
  </button>
</section>

<script>
  function enviarWhatsApp() {
    const texto = encodeURIComponent(document.getElementById("mensagem").value || "Olá!");
    const numero = "53981469044"; // número fixo: +55 53 98146-9044
    window.open(`https://wa.me/55${numero}?text=${texto}`, '_blank');
  }
</script>
