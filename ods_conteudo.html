    conteudo = `

        <li><strong>1.2</strong> - Reduzir pela metade a proporção de pessoas que vivem na pobreza.</li>
        <li><strong>1.3</strong> - Implementar sistemas de proteção social adequados.</li>
        <li><strong>1.4</strong> - Garantir acesso igualitário a recursos econômicos, serviços básicos e controle da terra.</li>
        <li><strong>1.5</strong> - Reduzir a vulnerabilidade a desastres econômicos, sociais e ambientais.</li>
      </ul>
    `;
  }

  if (id === 2) {
    conteudo = `

        <li><strong>2.1</strong> - Acabar com a fome e assegurar acesso de todas as pessoas à alimentação segura, nutritiva e suficiente.</li>

        <li><strong>2.3</strong> - Dobrar a produtividade agrícola e a renda dos pequenos produtores.</li>
        <li><strong>2.4</strong> - Garantir sistemas sustentáveis de produção de alimentos.</li>
        <li><strong>2.5</strong> - Manter a diversidade genética de sementes, plantas cultivadas e animais domesticados.</li>
      </ul>
    `;
  }
  if (id === 3) {
    conteudo = `
      <h2>Objetivo 3 – Saúde e Bem-estar</h2>
      <p>Assegurar uma vida saudável e promover o bem-estar para todos, em todas as idades.</p>

        <li><strong>3.1</strong> - Reduzir a taxa de mortalidade materna global para menos de 70 por 100.000 nascidos vivos.</li>
        <li><strong>3.2</strong> - Acabar com as mortes evitáveis de recém-nascidos e crianças menores de 5 anos.</li>

        <li><strong>3.5</strong> - Reforçar a prevenção e o tratamento do abuso de substâncias.</li>
        <li><strong>3.6</strong> - Reduzir pela metade as mortes e lesões globais por acidentes em estradas.</li>

        <li><strong>3.8</strong> - Alcançar a cobertura universal de saúde.</li>
        <li><strong>3.9</strong> - Reduzir substancialmente o número de mortes e doenças causadas por produtos químicos perigosos e poluição.</li>

        <li><strong>5.6</strong> - Assegurar o acesso universal à saúde sexual e reprodutiva e aos direitos reprodutivos.</li>
      </ul>

        <li><strong>6.5</strong> - Implementar a gestão integrada dos recursos hídricos em todos os níveis.</li>
