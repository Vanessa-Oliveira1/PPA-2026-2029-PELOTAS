<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitoramento | PPA Pelotas 2026–2029</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    :root {
      --bg:#f7f8fa; --card:#ffffff; --text:#1b1f24; --muted:#6b7280;
      --primary:#1f4ab8; --accent:#f59e0b; --ok:#10b981; --shadow:0 10px 20px rgba(27,31,36,.08);
      --radius:20px;
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto; background:var(--bg); color:var(--text); }
    header { padding:24px; background:var(--card); box-shadow:var(--shadow); position:sticky; top:0; z-index:5; }
    header h1 { margin:0 0 6px 0; font-size:22px; }
    header p { margin:0; color:var(--muted); }
    main { padding:24px; max-width:1200px; margin:0 auto; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin:20px 0 28px; }
    .card { background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:16px; }
    .filters { display:grid; grid-template-columns: repeat(4, 1fr); gap:12px; margin: 8px 0 16px; }
    label { font-size:12px; color:var(--muted); display:block; margin-bottom:6px; }
    select, input { width:100%; padding:10px 12px; border:1px solid #e5e7eb; border-radius:12px; background:#fff; }
    .charts { display:grid; grid-template-columns: 1fr 1fr; gap:20px; }
    table.dataTable { width:100% !important; }
    footer { text-align:center; color:var(--muted); font-size:12px; padding:24px; }
    @media (max-width: 980px) {
      .grid, .charts, .filters { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>PPA Pelotas 2026–2029 — Monitoramento de Indicadores</h1>
    <p>Filtros por Tema, ODS e busca textual. Tabela dinâmica + gráficos (por Tema e por ODS).</p>
  </header>

  <main>
    <section class="card">
      <div class="filters">
        <div>
          <label for="f-tema">Tema</label>
          <select id="f-tema"><option value="">Todos</option></select>
        </div>
        <div>
          <label for="f-ods">ODS</label>
          <select id="f-ods"><option value="">Todas</option></select>
        </div>
        <div>
          <label for="f-subtema">Subtema</label>
          <select id="f-subtema"><option value="">Todos</option></select>
        </div>
        <div>
          <label for="f-busca">Busca</label>
          <input id="f-busca" type="search" placeholder="Ex.: mortalidade, esgoto, IDEB..." />
        </div>
      </div>
      <table id="t-indicadores" class="display" style="width:100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tema</th>
            <th>Subtema</th>
            <th>Indicador</th>
            <th>Descrição</th>
            <th>ODS</th>
            <th>Fonte</th>
            <th>Eixo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="charts">
      <div class="card">
        <h3>Distribuição por Tema</h3>
        <canvas id="chartTema"></canvas>
      </div>
      <div class="card">
        <h3>Distribuição por ODS</h3>
        <canvas id="chartODS"></canvas>
      </div>
    </section>
  </main>

  <footer>Observatório — Prefeitura de Pelotas • PPA 2026–2029</footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
