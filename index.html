<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PPA Pelotas 2026-2029</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fontes e estilo -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
    }

    header {
      position: relative;
      height: 160px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 50px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .logo-prefeitura {
      height: 110px;
    }

    .titulo {
      font-size: 32px;
      color: #000;
      font-weight: 800;
      margin: 0 auto;
      text-align: center;
      flex-grow: 1;
    }

    .imagem-formas {
      height: 160px;
      margin-left: auto;
      display: block;
    }

    .botoes-container {
      margin: 10px 50px 30px 50px;
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      flex-wrap: wrap;
    }

    .botao {
      padding: 14px 28px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .botao:hover {
      transform: scale(1.05);
    }

    .azul { background-color: #7cc4f3; color: #000; }
    .amarelo { background-color: #fcd34d; color: #000; }
    .vermelho { background-color: #fb7185; color: #000; }
    .cinza { background-color: #e5e7eb; color: #333; }

    .conteudo {
      text-align: center;
    }

    .layout-principal {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0 50px;
      gap: 40px;
    }

    /* Calendário */
    #calendario {
      width: 500px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .fc .fc-toolbar-title {
      font-size: 20px;
      font-weight: 600;
    }

    .fc .fc-daygrid-day-number {
      font-weight: 600;
      color: #111827;
    }

    .fc .fc-event {
      background-color: #0043ce;
      border: none;
      padding: 2px 6px;
      font-size: 13px;
    }

    #btnNovaAtividade {
      background-color: #0043ce;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 10px;
    }
  </style>
</head>

<body onload="carregar('construcao.html')">

<header>
  <img src="img/logo_prefeitura.png" alt="Prefeitura de Pelotas" class="logo-prefeitura">
  <h1 class="titulo">Plano Plurianual de Pelotas<br>2026-2029</h1>
  <img src="img/formas_geometricas.png" alt="Formas Decorativas" class="imagem-formas">
</header>

<div class="botoes-container">
  <a href="index.html" class="botao cinza">Página Inicial</a>
  <button class="botao azul" onclick="carregar('ods_conteudo.html')">Objetivos de Desenvolvimento Sustentável (ODS)</button>
  <button class="botao amarelo" onclick="carregar('monitoramento.html')">Monitoramento</button>
  <button class="botao vermelho" onclick="carregar('contato.html')">Tire suas dúvidas</button>
</div>

<!-- Seção principal + calendário ao lado -->
<div class="layout-principal">
  <main class="conteudo" id="conteudo-principal">
    <!-- A construção será carregada automaticamente aqui -->
  </main>

  <div style="width: 500px;">
    <button id="btnNovaAtividade">+ Nova atividade</button>
    <div id="calendario"></div>
  </div>
</div>

<script>
function carregar(pagina) {
  fetch(pagina)
    .then(response => {
      if (!response.ok) {
        throw new Error('Página não encontrada: ' + pagina);
      }
      return response.text();
    })
    .then(html => {
      document.getElementById("conteudo-principal").innerHTML = html;
      if (pagina === 'construcao.html') {
        const script = document.createElement("script");
        script.src = "construcao.js";
        document.body.appendChild(script);
      }
    })
    .catch(error => {
      console.error("Erro ao carregar:", error);
      document.getElementById("conteudo-principal").innerHTML = "<p style='color:red;'>Erro ao carregar o conteúdo: " + pagina + "</p>";
    });
}

// Inicializa o calendário
document.addEventListener('DOMContentLoaded', function () {
  const calendarEl = document.getElementById('calendario');
  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    locale: 'pt-br',
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: ''
    },
    dateClick: function (info) {
      const titulo = prompt("Adicionar atividade para " + info.dateStr + ":");
      if (titulo) {
        calendar.addEvent({
          title: titulo,
          start: info.dateStr,
          allDay: true
        });
      }
    }
  });

  calendar.render();

  // Botão "Nova atividade"
  document.getElementById('btnNovaAtividade').addEventListener('click', function () {
    const data = prompt("Digite a data (AAAA-MM-DD):");
    const titulo = prompt("Digite o título da atividade:");
    if (data && titulo) {
      calendar.addEvent({
        title: titulo,
        start: data,
        allDay: true
      });
    }
  });
});
</script>

</body>
</html>
