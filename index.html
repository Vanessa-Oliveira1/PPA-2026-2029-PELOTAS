<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PPA Pelotas 2026-2029</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f5f7fa;
    }

    header {
      position: relative;
      height: 160px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 50px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .logo-prefeitura {
      height: 110px;
    }

    .titulo {
      font-size: 32px;
      color: #000;
      font-weight: 800;
      margin: 0 auto;
      text-align: center;
      flex-grow: 1;
    }

    .imagem-formas {
      height: 160px;
      margin-left: auto;
      display: block;
    }

    .botoes-container {
      margin: 10px 50px 30px 50px; /* espa√ßamento entre header e bot√µes */
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .botoes-esquerda {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .botao {
      padding: 14px 28px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .botao:hover {
      transform: scale(1.05);
    }

    .azul { background-color: #7cc4f3; color: #000; }
    .amarelo { background-color: #fcd34d; color: #000; }
    .vermelho { background-color: #fb7185; color: #000; }
    .cinza { background-color: #e5e7eb; color: #333; }

    .busca-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .busca-container input {
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 240px;
    }

    .conteudo {
      margin: 30px;
      text-align: center;
    }
  </style>
</head>

<body onload="carregar('construcao.html')">

<header>
  <img src="img/logo_prefeitura.png" alt="Prefeitura de Pelotas" class="logo-prefeitura">
  <h1 class="titulo">Plano Plurianual de Pelotas<br>2026-2029</h1>
  <img src="img/formas_geometricas.png" alt="Formas Decorativas" class="imagem-formas">
</header>

<div class="botoes-container">
  <div class="botoes-esquerda">
    <a href="index.html" class="botao cinza">P√°gina Inicial</a>
    <button class="botao azul" onclick="carregar('ods_conteudo.html')">
      Objetivos de Desenvolvimento Sustent√°vel (ODS)
    </button>
    <button class="botao amarelo" onclick="carregar('monitoramento.html')">Monitoramento</button>
    <button class="botao vermelho" onclick="carregar('contato.html')">Tire suas d√∫vidas</button>
  </div>
  <div class="busca-container">
    <input type="text" placeholder="üîç Buscar no PPA..." />
  </div>
</div>

<main class="conteudo" id="conteudo-principal">
  <!-- A constru√ß√£o ser√° carregada automaticamente aqui -->
</main>

<script>
function carregar(pagina) {
  fetch(pagina)
    .then(response => {
      if (!response.ok) {
        throw new Error('P√°gina n√£o encontrada: ' + pagina);
      }
      return response.text();
    })
    .then(html => {
      document.getElementById("conteudo-principal").innerHTML = html;
      if (pagina === 'construcao.html') {
        const script = document.createElement("script");
        script.src = "construcao.js";
        document.body.appendChild(script);
      }
    })
    .catch(error => {
      console.error("Erro ao carregar:", error);
      document.getElementById("conteudo-principal").innerHTML = "<p style='color:red;'>Erro ao carregar o conte√∫do: " + pagina + "</p>";
    });
}
</script>

</body>
</html>
