<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PPA Pelotas 2026-2029</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f5f7fa;
    }

    header {
      position: relative;
      height: 160px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .titulo {
      font-size: 28px;
      color: #000;
      font-weight: 800;
      z-index: 2;
      margin: 0;
    }

    .botao-home {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #e11d48;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      z-index: 3;
    }

    /* Formas geom√©tricas decorativas */
    .forma {
      position: absolute;
      opacity: 0.9;
      z-index: 1;
    }

    .forma.azul {
      background-color: #2979FF;
      width: 80px;
      height: 80px;
      transform: rotate(45deg);
    }

    .forma.amarelo {
      background-color: #FFD54F;
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .forma.vermelho {
      background-color: #EF5350;
      width: 100px;
      height: 100px;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    /* Posi√ß√µes personalizadas das formas */
    .azul.f1 { top: -20px; left: 5%; }
    .amarelo.f2 { top: 30px; right: 10%; }
    .vermelho.f3 { bottom: -30px; right: 5%; }
    .azul.f4 { bottom: 10px; left: 20%; transform: rotate(-30deg); }
    .amarelo.f5 { top: 10px; left: 35%; width: 40px; height: 40px; }
    .vermelho.f6 { top: 60px; right: 30%; width: 60px; height: 60px; }
    .azul.f7 { top: 0; right: 0; transform: rotate(60deg); width: 90px; height: 90px; }

    .botoes-container {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      gap: 100px;
      flex-wrap: wrap;
    }

    .botao {
      padding: 20px 40px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .botao:hover {
      transform: scale(1.05);
    }

    .azul { background-color: #7cc4f3; color: #000; }
    .amarelo { background-color: #fcd34d; color: #000; }
    .vermelho { background-color: #fb7185; color: #000; }

    .conteudo {
      margin: 30px;
      text-align: center;
    }
  </style>
</head>

<body onload="carregar('construcao.html')">

<header>
  <a href="index.html" class="botao-home">üè† P√°gina Inicial</a>
  <h1 class="titulo">Plano Plurianual de Pelotas<br>2026-2029</h1>

  <!-- Formas decorativas -->
  <div class="forma azul f1"></div>
  <div class="forma amarelo f2"></div>
  <div class="forma vermelho f3"></div>
  <div class="forma azul f4"></div>
  <div class="forma amarelo f5"></div>
  <div class="forma vermelho f6"></div>
  <div class="forma azul f7"></div>
</header>

<div class="botoes-container">
  <button class="botao azul" onclick="carregar('ods_conteudo.html')">Objetivos de Desenvolvimento Sustent√°vel (ODS)</button>
  <button class="botao amarelo" onclick="carregar('monitoramento.html')">Monitoramento das a√ß√µes</button>
  <button class="botao vermelho" onclick="carregar('contato.html')">Tire suas d√∫vidas</button>
</div>

<main class="conteudo" id="conteudo-principal">
  <!-- A constru√ß√£o ser√° carregada automaticamente aqui -->
</main>

<script>
function carregar(pagina) {
  fetch(pagina)
    .then(response => {
      if (!response.ok) {
        throw new Error('P√°gina n√£o encontrada: ' + pagina);
      }
      return response.text();
    })
    .then(html => {
      document.getElementById("conteudo-principal").innerHTML = html;
      if (pagina === 'construcao.html') {
        const script = document.createElement("script");
        script.src = "construcao.js";
        document.body.appendChild(script);
      }
    })
    .catch(error => {
      console.error("Erro ao carregar:", error);
      document.getElementById("conteudo-principal").innerHTML = "<p style='color:red;'>Erro ao carregar o conte√∫do: " + pagina + "</p>";
    });
}
</script>

</body>
</html>
