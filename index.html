<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PPA Pelotas 2026-2029</title>
  <link rel="stylesheet" href="estilo.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
    }

    header {
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px 10px;
    }

    header img {
      height: 60px;
      margin: 0 15px;
      vertical-align: middle;
    }

    header h1 {
      font-size: 22px;
      margin-top: 10px;
      color: #0043ce;
    }

    .menu-lateral {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0043ce;
      height: 100vh;
      width: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      z-index: 1000;
    }

    .menu-lateral button {
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      margin: 15px 0;
      cursor: pointer;
    }

    .conteudo {
      margin-left: 70px;
      padding: 20px;
    }
  </style>
</head>

<body onload="carregar('construcao.html')">

  <header>
    <img src="img/logo_prefeitura.png" alt="Prefeitura de Pelotas">
    <img src="img/logo_seplag.png" alt="SEPLAG">
    <h1>PPA Pelotas 2026â€“2029</h1>
  </header>

  <nav class="menu-lateral">
    <button onclick="carregar('ods.html')" title="ODS">ðŸŒŽ</button>
    <button onclick="carregar('contato.html')" title="Contato">ðŸ“²</button>
  </nav>

  <main class="conteudo" id="conteudo-principal">
    <!-- Aqui o conteÃºdo serÃ¡ carregado dinamicamente -->
  </main>

  <script>
    function carregar(pagina) {
      fetch(pagina)
        .then(r => r.text())
        .then(html => {
          document.getElementById("conteudo-principal").innerHTML = html;
          if (pagina === 'construcao.html') {
            const script = document.createElement("script");
            script.src = "construcao.js";
            document.body.appendChild(script);
          }
        })
        .catch(error => {
          document.getElementById("conteudo-principal").innerHTML = "<p style='color:red;'>Erro ao carregar pÃ¡gina.</p>";
          console.error("Erro ao carregar:", error);
        });
    }
  </script>

</body>
</html>
