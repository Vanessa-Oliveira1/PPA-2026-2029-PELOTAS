<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PPA Pelotas 2026-2029</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f5f7fa;
    }

    header {
      position: relative;
      height: 160px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 50px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .logo-prefeitura {
      height: 80px;
    }

    .titulo {
      font-size: 30px;
      color: #000;
      font-weight: 800;
      margin: 0;
      text-align: center;
      flex-grow: 1;
    }

    .botao-home {
      position: absolute;
      top: 20px;
      left: 170px;
      background: none;
      color: #555;
      border: 1px solid #ccc;
      padding: 6px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      z-index: 3;
    }

    .formas-direita {
      position: relative;
      width: 120px;
      height: 100%;
    }

    .forma {
      position: absolute;
      opacity: 0.9;
    }

    .forma.azul {
      background-color: #2979FF;
      width: 50px;
      height: 50px;
      transform: rotate(45deg);
    }

    .forma.amarelo {
      background-color: #FFD54F;
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    .forma.vermelho {
      background-color: #EF5350;
      width: 30px;
      height: 30px;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    /* Novas posições mais espaçadas */
    .azul.f1 { top: 15px; right: 0; }
    .amarelo.f2 { bottom: 25px; right: 10px; }
    .vermelho.f3 { top: 60px; right: 35px; }
    .azul.f4 { bottom: 10px; right: 60px; width: 40px; height: 40px; }

    .botoes-container {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      gap: 100px;
      flex-wrap: wrap;
    }

    .botao {
      padding: 20px 40px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .botao:hover {
      transform: scale(1.05);
    }

    .azul { background-color: #7cc4f3; color: #000; }
    .amarelo { background-color: #fcd34d; color: #000; }
    .vermelho { background-color: #fb7185; color: #000; }

    .conteudo {
      margin: 30px;
      text-align: center;
    }
  </style>
</head>

<body onload="carregar('construcao.html')">

<header>
  <img src="img/logo_prefeitura.png" alt="Prefeitura de Pelotas" class="logo-prefeitura">
  <h1 class="titulo">Plano Plurianual de Pelotas<br>2026-2029</h1>
  <a href="index.html" class="botao-home">Página Inicial</a>
  <div class="formas-direita">
    <div class="forma azul f1"></div>
    <div class="forma amarelo f2"></div>
    <div class="forma vermelho f3"></div>
    <div class="forma azul f4"></div>
  </div>
</header>

<div class="botoes-container">
  <button class="botao azul" onclick="carregar('ods_conteudo.html')">Objetivos de Desenvolvimento Sustentável (ODS)</button>
  <button class="botao amarelo" onclick="carregar('monitoramento.html')">Monitoramento das ações</button>
  <button class="botao vermelho" onclick="carregar('contato.html')">Tire suas dúvidas</button>
</div>

<main class="conteudo" id="conteudo-principal">
  <!-- A construção será carregada automaticamente aqui -->
</main>

<script>
function carregar(pagina) {
  fetch(pagina)
    .then(response => {
      if (!response.ok) {
        throw new Error('Página não encontrada: ' + pagina);
      }
      return response.text();
    })
    .then(html => {
      document.getElementById("conteudo-principal").innerHTML = html;
      if (pagina === 'construcao.html') {
        const script = document.createElement("script");
        script.src = "construcao.js";
        document.body.appendChild(script);
      }
    })
    .catch(error => {
      console.error("Erro ao carregar:", error);
      document.getElementById("conteudo-principal").innerHTML = "<p style='color:red;'>Erro ao carregar o conteúdo: " + pagina + "</p>";
    });
}
</script>

</body>
</html>
