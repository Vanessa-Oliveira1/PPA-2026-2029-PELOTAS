<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PPA Pelotas 2026-2029</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
    }
    header {
      background-color: #d1d1d1;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      position: relative;
    }
    .logo {
      height: 60px;
    }
    .titulo {
      font-size: 28px;
      color: #e11d48;
      margin: 0;
      text-align: center;
    }
    .botoes-container {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }
    .botao {
      padding: 20px 40px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .botao:hover {
      transform: scale(1.05);
    }
    .azul { background-color: #7cc4f3; color: #000; }
    .amarelo { background-color: #fcd34d; color: #000; }
    .vermelho { background-color: #fb7185; color: #000; }
    .conteudo {
      margin: 30px;
      text-align: center;
    }
    .botao-home {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #e11d48;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>

<body onload="carregar('construcao.html')">

<header>
  <a href="index.html" class="botao-home">üè† P√°gina Inicial</a>
  <img src="img/logo_prefeitura.png" alt="Prefeitura" class="logo">
  <h1 class="titulo">Plano Plurianual<br>2026-2029</h1>
  <img src="img/logo_seplag.png" alt="SEPLAG" class="logo">
</header>

<div class="botoes-container">
  <button class="botao azul" onclick="carregar('ODS.html')">Objetivos de Desenvolvimento Sustent√°vel (ODS)</button>
  <button class="botao amarelo" onclick="carregar('monitoramento.html')">Monitoramento das a√ß√µes</button>
  <button class="botao vermelho" onclick="carregar('contato.html')">Tire suas d√∫vidas</button>
</div>

<main class="conteudo" id="conteudo-principal">
  <!-- A constru√ß√£o ser√° carregada automaticamente aqui -->
</main>

<script>
function carregar(pagina) {
  fetch(pagina)
    .then(r => r.text())
    .then(html => {
      document.getElementById("conteudo-principal").innerHTML = html;
      if (pagina === 'construcao.html') {
        const script = document.createElement("script");
        script.src = "construcao.js"; // S√≥ se precisar de script extra
        document.body.appendChild(script);
      }
    })
    .catch(error => {
      console.error("Erro ao carregar:", error);
      document.getElementById("conteudo-principal").innerHTML = "<p style='color:red;'>Erro ao carregar constru√ß√£o.</p>";
    });
}

</script>

</body>
</html>
