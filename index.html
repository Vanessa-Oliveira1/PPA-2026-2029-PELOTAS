<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PPA Pelotas 2026-2029</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
    }

    header {
      position: relative;
      height: 160px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 50px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .logo-prefeitura {
      height: 110px;
    }

    .titulo {
      font-size: 32px;
      color: #000;
      font-weight: 800;
      margin: 0 auto;
      text-align: center;
      flex-grow: 1;
    }

    .imagem-formas {
      height: 160px;
      margin-left: auto;
      display: block;
    }

    .botoes-container {
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  margin: 30px auto;
  max-width: 1000px;
  padding: 0 30px;
  gap: 30px;
}

.botao-inicial {
  position: absolute;
  left: 0;
}

.botoes-centrais {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  justify-content: center;
}

.botao {
  padding: 16px 36px;
  border: none;
  border-radius: 10px; /* mais arredondado, mas discreto */
  font-size: 17px;
  cursor: pointer;
  font-weight: 600;
  transition: transform 0.3s;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.botao:hover {
  transform: scale(1.05);
}

    .azul {
      background-color: #7cc4f3;
      color: #000;
    }

    .amarelo {
      background-color: #fcd34d;
      color: #000;
    }

    .vermelho {
      background-color: #fb7185;
      color: #000;
    }

    .cinza {
      background-color: #e5e7eb;
      color: #333;
    }

    .conteudo {
      text-align: center;
      padding: 20px 50px;
    }
  </style>
</head>

<body onload="carregar('construcao.html')">

  <header>
    <img src="img/logo_prefeitura.png" alt="Prefeitura de Pelotas" class="logo-prefeitura" />
    <h1 class="titulo">Plano Plurianual de Pelotas<br />2026-2029</h1>
    <img src="img/formas_geometricas.png" alt="Formas Decorativas" class="imagem-formas" />
  </header>

 <div class="botoes-container">
  <div class="lado-esquerdo">
    <a href="index.html" class="botao cinza">Página Inicial</a>
  </div>
  <div class="botoes-centrais">
    <button class="botao azul" onclick="carregar('ods_conteudo.html')">Objetivos de Desenvolvimento Sustentáveis (ODS)</button>
    <button class="botao amarelo" onclick="carregar('monitoramento.html')">Monitoramento</button>
    <button class="botao vermelho" onclick="carregar('contato.html')">Tire suas dúvidas</button>
  </div>
</div>

  <main class="conteudo" id="conteudo-principal">
    <!-- A construção será carregada automaticamente aqui -->
  </main>

  <script>
    function carregar(pagina) {
      fetch(pagina)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Página não encontrada: " + pagina);
          }
          return response.text();
        })
        .then((html) => {
          document.getElementById("conteudo-principal").innerHTML = html;
          if (pagina === "construcao.html") {
            const script = document.createElement("script");
            script.src = "construcao.js";
            document.body.appendChild(script);
          }
        })
        .catch((error) => {
          console.error("Erro ao carregar:", error);
          document.getElementById("conteudo-principal").innerHTML =
            "<p style='color:red;'>Erro ao carregar o conteúdo: " + pagina + "</p>";
        });
    }
  </script>
</body>
</html>
