<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PPA Pelotas 2026-2029</title>
  <link rel="stylesheet" href="estilo.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
    }

    header {
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
    }

    .logo {
      height: 50px;
    }

    .titulo {
      font-size: 22px;
      color: #e11d48;
      margin: 0 20px;
      flex-grow: 1;
      text-align: center;
    }

    .pesquisa-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .pesquisa-container input {
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .menu-lateral {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0043ce;
      height: 100vh;
      width: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      z-index: 1000;
    }

    .menu-lateral button {
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      margin: 15px 0;
      cursor: pointer;
    }

    .conteudo {
      margin-left: 70px;
      padding: 20px;
    }

    mark {
      background-color: yellow;
    }
  </style>
</head>

<body onload="carregar('construcao.html')">

  <header>
    <img src="img/logo_prefeitura.png" alt="Prefeitura de Pelotas" class="logo">
    <h1 class="titulo">Plano Plurianual Pelotas 2026â€“2029</h1>
    <div class="pesquisa-container">
      <input type="text" id="campoPesquisa" placeholder="Pesquisar...">
      <button onclick="pesquisar()">ðŸ”Ž</button>
    </div>
    <img src="img/logo_seplag.png" alt="SEPLAG" class="logo">
  </header>

  <nav class="menu-lateral">
    <button onclick="carregar('construcao.html')" title="PÃ¡gina Inicial">ðŸ”„</button>
    <button onclick="carregar('ods.html')" title="ODS">ðŸŒŽ</button>
    <button onclick="carregar('contato.html')" title="Contato">ðŸ“²</button>
  </nav>

  <main class="conteudo" id="conteudo-principal">
    <!-- O conteÃºdo serÃ¡ carregado dinamicamente -->
  </main>

  <script>
    function carregar(pagina) {
      fetch(pagina)
        .then(r => r.text())
        .then(html => {
          document.getElementById("conteudo-principal").innerHTML = html;
          if (pagina === 'construcao.html') {
            const script = document.createElement("script");
            script.src = "construcao.js";
            document.body.appendChild(script);
          }
        })
        .catch(error => {
          document.getElementById("conteudo-principal").innerHTML = "<p style='color:red;'>Erro ao carregar pÃ¡gina.</p>";
          console.error("Erro ao carregar:", error);
        });
    }

    function pesquisar() {
      const termo = document.getElementById("campoPesquisa").value.trim().toLowerCase();
      const conteudo = document.getElementById("conteudo-principal");
      if (!termo) return;

      // Limpa marcaÃ§Ãµes antigas
      conteudo.innerHTML = conteudo.innerHTML.replace(/<mark>|<\/mark>/g, '');

      // Destaca novas ocorrÃªncias
      const regex = new RegExp(`(${termo})`, "gi");
      conteudo.innerHTML = conteudo.innerHTML.replace(regex, "<mark>$1</mark>");
    }
  </script>

</body>
</html>
